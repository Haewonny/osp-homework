{% extends "base.html" %}
{% block section %}
    <title>Title</title>
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/reviewpost.css')}}"/>
{% endblock section %}

{% block %}
    <nav class="navbar">
      <a href="/" style="float: left;">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo-img" >
      </a>
    </nav>
    <div class="rvPostContainer">
        <div class="rvPostBG">
            <div class="rvBox">
                <table class="type1">
                    <tr>
                        <td>리뷰</td>
                    </tr>
                </table>
                <table class="type2">
                    <tr>
                        <td>
                            <hr class="line">
                        </td>
                    </tr>
                </table>
                <table class="type3">
                    <tr>
                        <td>
                            <img src="{{image_path}}" alt="My Image" class="review_img"/>
                        </td>
                        <td width="200">
                            <img src="{{ url_for('static', filename='img/feather.jpg')}}" class="feather_img"/>
                            <p>{{data.nickname}}</p>
                            <p>#별점{{data.star}} </p>
                        </td>
                        <td>
                            {{data.content}}
                        </td>
                    </tr>
                    <tr height="180">
                    </tr>
                    <tr height="180">
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
