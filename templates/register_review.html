<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/review.css') }}"
    />
    <script src="{{ url_for('static', filename='JS/main.js') }}" defer></script>
  </head>
  <body>
    <div class="postContainer">
      <div class="postReviewBG">
      <div class="column">
          <div class="Box">
              <form class="File">
              </form>
          </div> 
      </div>
          <form class="info">
          <div class="line">
          <div class="TextI">닉네임</div>
          <input class="Write1" type="text" placeholder="김이화">
          <div class="TextI">메뉴이름</div>
          <input class="Write2" type="text" placeholder="정확한 메뉴명을 입력해주세요!">
          </div>
          <div class="Wrap">
          <div class="TextI" style="margin-right:5px;">별점</div>
          <span class="star">
              ★★★★★
              <span>★★★★★</span>
              <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
          </span>
          </div>
          <div class="TextI">리뷰 내용</div>
          <textarea class="textArea" placeholder="내용을 입력해주세요!" required maxlength="100"></textarea>
          <div class="Wraps">
          <input class="buttonR" type='button' value='등록하기'/>
          </div>
          </form>
      </div>
  </div>
  </body>
</html>
