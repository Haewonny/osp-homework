{% extends "base.html" %}
{% block section %}
    <title>Home</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/review.css') }}"
    />
{% endblock section%}

{% block section2%}
  <nav class="navbar">
      <a href="/" style="float: left;">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo-img" >
      </a>
    </nav>
    <div class="postContainer">
      <div class="postReviewBG">
          <form action="/register_reviewpost" method="post" enctype="multipart/form-data">
          <div class="column">
            <div class="Box">
                <label for="img"></label>
                <input type="file" name="file" id="img"/>
            </div>
          </div>
              <div class="info">
                  <div class="line">
                      <label class="TextI" for="nickname">닉네임</label>
                      <input class="Write1" type="text" placeholder="김이화" name="nickname" id="nickname" required />
                      <label class="TextI" for="menu">메뉴이름</label>
                      <input class="Write2" type="text" placeholder="정확한 메뉴명을 입력해주세요!" name="menu" id="menu" required />
                  </div>
                  <div class="Wrap">
                      <label class="TextI" style="margin-right:5px;" for="star">별점</label>
                      <span class="star">
                          ★★★★★
                          <span>★★★★★</span>
                          <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="5" name="star" id="star" required />
                      </span>
                  </div>
                  <label class="TextI" for="content">리뷰내용</label>
                  <textarea class="textArea" placeholder="내용을 입력해주세요!" required maxlength="100" name="content" id="content" required > </textarea>
                  <div class="Wraps">
                      <input class="buttonR" type='submit' value='등록하기'/>
                  </div>
              </div>
          </form>
      </div>
  </div>
{% endblock section2%}
