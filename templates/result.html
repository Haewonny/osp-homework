<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
    <section>
        RESULT <br>
        식당이름 : {{data.name}} <br>
        카테고리 : {{data.cate}} <br>
        주차여부 : {{data.park}} <br>
        식당 주소 : {{data.addr}} <br>
        전화번호 : {{data.tel}} <br>
        가격대 : {{data.price1}} ~ {{data.price2}}<br>
        영업시간 : {{data.time}} <br>
        사이트 : {{data.site}} <br>
        <img src="{{img_path}}" alt="My Image">

        <form method="post" action="/register_menu">
            <input type="hidden" name="restaurant_name" value="{{data.name}}">
            <div>
                <p>{{data.name}}의 메뉴를 등록하시려면 아래 버튼을 클릭해주세요.</p>
                <button type="submit" name="menu">메뉴 등록</button><br><br>
            </div>
        </form>
        <form method="post" action="/register_bestmenu">
            <input type="hidden" name="restaurant_name" value="{{data.name}}">
            <div>
                <button type="submit" name="menu">대표 메뉴 등록</button><br><br>
            </div>
        </form>
    </section>
</body>
</html>
