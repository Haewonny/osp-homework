<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/result.css') }}"
    />
</head>
<body>
    <div class="bg">
       <div class="title2">--- 맛집 등록 결과 ---</div>
        <div class="text">
        식당이름 : {{data.name}}</div>
        <div class="text">카테고리 : {{data.cate}}</div>
        <div class="text">주차여부 : {{data.park}}</div>
        <div class="text">식당 주소 : {{data.addr}}</div>
        <div class="text">전화번호 : {{data.tel}}</div>
        <div class="text">가격대 : {{data.price1}} ~ {{data.price2}}</div>
        <div class="text">영업시간 : {{data.time}}</div>
        <div class="text">사이트 : {{data.site}}</div>

        <img src="{{img_path}}" alt="My Image">

        <form method="post" action="/register_menu">
            <input type="hidden" name="restaurant_name" value="{{data.name}}">
            <div>
                <p>{{data.name}}의 메뉴를 등록하시려면 아래 버튼을 클릭해주세요.</p>
                <button type="submit" name="menu">메뉴 등록</button><br><br>
            </div>
        </form>
        <form method="post" action="/register_bestmenu">
            <input type="hidden" name="restaurant_name" value="{{data.name}}">
            <div>
                <button type="submit" name="menu">대표 메뉴 등록</button><br><br>
            </div>
        </form>
</div>
</body>
</html>
